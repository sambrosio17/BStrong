<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Strong - Wellness Park</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header__container">
        <div class="header__main">
            <div class="header__main__logo">
                <h1>B STRONG</h1>
                <p>wellness park</p>
            </div>
            <div class="header__main__nav">
                <div class="menuList">
                    <a href="#home">home</a>
                    <a href="#courses">courses</a>
                    <a href="#pricing">pricing</a>
                    <a href="#about">about</a>
                    <a href="#contact">contact</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="home__container" id="#home">
            <div class="home__main">
                <div class="home__main__left">
                    <p class="punchline">level up yourself</p>
                    <h1 id="first"><span>B</span>ecome</h1>
                    <h1 id="second"><span>strong</span>er</h1>
                </div>
                <div class="home__main__right">
                    <img src="assets/img/1.png">
                    <div class="big__cirle"></div>
                </div>
            </div>
        </div>

        <div class="course__container" id="#courses">

            <div class="container__main">
                <div class="main__title">
                    <h1>Our Courses</h1>
                    <p>we can do anything together</p>
                </div>
                <div class="courses__cards">
                    <div class="card__wrapper">
                        <div class="yoga__card __card">
                            <div class="bgCircle" id="one"></div>
                            <div class="bgCircle" id="two"></div>
                            <img src="/assets/img/4.png" alt="yoga">
                        </div>
                        <h1>yoga</h1>
                    </div>
                    <div class="card__wrapper __central">
                        <div class="cardio__card __card">
                            <div class="bg__poly" id="one"></div>
                            <div class="bg__poly" id="two"></div>
                            <img src="/assets/img/3.png" alt="cardio">
                        </div>
                        <h1>cardio</h1>
                    </div>
                    <div class="card__wrapper _">
                        <div class="dance__card __card">
                            <div class="bg__rect" id="one"></div>
                            <div class="bg__rect" id="two"></div>
                            <div class="bg__rect" id="three"></div>
                            <img src="/assets/img/2.png" alt="dance">
                        </div>
                        <h1>dance</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./assets/script/jquery.js"></script>
    <script src="./assets/script/app.js"></script>
</body>

</html>
